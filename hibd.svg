<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150">

 
  <rect width="800" height="150" fill="#1a1a1a" />


  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="100%" r="70%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

 
  <g filter="url(#blur)">
    <ellipse cx="100" cy="120" rx="180" ry="60" fill="url(#goldGradient)" />
    <ellipse cx="300" cy="130" rx="220" ry="70" fill="url(#goldGradient)" />
    <ellipse cx="500" cy="115" rx="170" ry="55" fill="url(#goldGradient)" />
  </g>


  <text x="40" y="95" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="700" font-size="64" fill="#FFD700" filter="url(#textShadow)">
    Have I Been Doxed
  </text>

 
  <defs>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.7" />
    </filter>
  </defs>

</svg>